    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        // ============================================================
        // [ì¤‘ìš”] ì—¬ê¸°ì— ë³¸ì¸ì˜ firebaseConfigë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
        // ============================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDlj68ex-fM0ExRdD-tvCy-UyIneVoPmGk",
  authDomain: "rfk-ranking.firebaseapp.com",
  projectId: "rfk-ranking",
  storageBucket: "rfk-ranking.firebasestorage.app",
  messagingSenderId: "675366165774",
  appId: "1:675366165774:web:795d34c56eab630b4dcb5f",
  measurementId: "G-CXPDZQ8GTL"
        };
        // ============================================================

        const app = initializeApp(firebaseConfig);

        const auth = getAuth(app);
        const appId = 'ranking-manager-default'; // DB ë¬¸ì„œ ID

        // ì „ì—­ ë°ì´í„° ë³€ìˆ˜
        let rankingsData = [];
        let matchHistoryData = [];

        let seasonArchives = {};

        // ë“œë˜ê·¸ ê´€ë ¨ ë³€ìˆ˜
        let dragSrcEl = null;

        // 1. ë¡œê·¸ì¸ ë¡œì§
        document.getElementById('btnLogin').addEventListener('click', () => {
            const email = document.getElementById('adminEmail').value;
            const pw = document.getElementById('adminPw').value;
            signInWithEmailAndPassword(auth, email, pw)
                .then(() => {
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('mainContent').classList.remove('hidden');
                    loadData(); // ë¡œê·¸ì¸ ì„±ê³µ ì‹œ ë°ì´í„° ë¡œë“œ ì‹œì‘
                })
                .catch((error) => {

                });
        });

        // ì´ë¯¸ ë¡œê·¸ì¸ ë˜ì–´ ìˆìœ¼ë©´ ìë™ í†µê³¼
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginOverlay').style.display = 'none';

        // 2. ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (ì‹¤ì‹œê°„ ë™ê¸°í™”)
        function loadData() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'rankings', 'main');
            
            // ë°ì´í„°ê°€ ë°”ë€” ë•Œë§ˆë‹¤ ì‹¤í–‰ë¨ (ë‹¤ë¥¸ ê´€ë¦¬ìê°€ ìˆ˜ì •í•´ë„ ë‚´ í™”ë©´ë„ ë°”ë€œ)
            onSnapshot(docRef, (docSnapshot) => {
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    rankingsData = data.rankings || [];
                    matchHistoryData = data.matchHistory || [];
                    logsData = data.logs || [];
                    seasonArchives = data.seasonArchives || {};
                    activeSeason = data.activeSeason || "ì‹œì¦Œ 1";
                    
                    renderRankings();
                    populateMatchSelectors();
                } else {
                    // ë°ì´í„°ê°€ ì—†ì„ ë•Œ ì´ˆê¸°í™” (ì²« ì‹¤í–‰)
                    initSeedData();
                }
            });
        }

        // 3. ë°ì´í„° ì €ì¥í•˜ê¸° (í•µì‹¬)
        window.saveRankings = async function() {
            const statusEl = document.getElementById('saveStatus');
            statusEl.textContent = "ì €ì¥ ì¤‘...";
            
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'rankings', 'main');
            
            // ìˆœìœ„ ì¬ê³„ì‚° (í˜„ì¬ ë°°ì—´ ìˆœì„œëŒ€ë¡œ rank ë¶€ì—¬)
            // careerHighRank ë“± ìœ ì§€ ë¡œì§ì€ ê°„ì†Œí™”ë¥¼ ìœ„í•´ ìƒëµí–ˆì§€ë§Œ í•„ìš”í•˜ë©´ ì¶”ê°€ ê°€ëŠ¥
            
            const dataToSave = {
                rankings: rankingsData,
                matchHistory: matchHistoryData,
                logs: logsData,
                seasonArchives: seasonArchives,
                activeSeason: activeSeason,
                date: new Date().toISOString().split('T')[0]
            };

            try {
                await setDoc(docRef, dataToSave);
                statusEl.textContent = "ì €ì¥ ì™„ë£Œ!";
                setTimeout(() => statusEl.textContent = "", 2000);
            } catch (e) {
                alert("ì €ì¥ ì‹¤íŒ¨: " + e.message);
                statusEl.textContent = "ì˜¤ë¥˜ ë°œìƒ";
            }
        }

        // 4. ì´ˆê¸° ë°ì´í„° ìƒì„± (DBê°€ ë¹„ì—ˆì„ ë•Œë§Œ)
        async function initSeedData() {
            rankingsData = [
                { id: crypto.randomUUID(), name: "ì„ ìˆ˜1", wins: 0, losses: 0, isParticipating: true },
                { id: crypto.randomUUID(), name: "ì„ ìˆ˜2", wins: 0, losses: 0, isParticipating: true },
                { id: crypto.randomUUID(), name: "ì„ ìˆ˜3", wins: 0, losses: 0, isParticipating: true }
            ];
            await saveRankings();
        }

        // 5. ë­í‚¹ ë Œë”ë§ (ê´€ë¦¬ììš© - ì…ë ¥ì°½ í¬í•¨)
        function renderRankings() {
            const list = document.getElementById('rankingList');
            list.innerHTML = '';

            rankingsData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "rank-item flex items-center p-2 bg-white border mb-2 rounded shadow-sm";
                div.draggable = true;
                div.dataset.index = index; // ë“œë˜ê·¸ ì‹ë³„ìš©

                div.innerHTML = `
                    <div class="rank-number text-xl mr-3 text-gray-500 w-8">â‰¡ ${index + 1}</div>
                    <div class="flex-grow">
                        <input type="text" value="${item.name}" class="font-bold text-gray-800 w-full p-1 border-b border-transparent focus:border-blue-500 outline-none" onchange="updateName(${index}, this.value)">
                    </div>
                    <div class="flex items-center gap-1 mx-2">
                        <input type="number" value="${item.wins || 0}" class="w-10 text-center border rounded" onchange="updateStat(${index}, 'wins', this.value)">ìŠ¹
                        <input type="number" value="${item.losses || 0}" class="w-10 text-center border rounded" onchange="updateStat(${index}, 'losses', this.value)">íŒ¨
                    </div>
                    <div class="w-20">
                        <input type="text" value="${item.notes || ''}" placeholder="ë¹„ê³ " class="w-full text-xs text-center border rounded p-1" onchange="updateNote(${index}, this.value)">
                    </div>
                    <input type="checkbox" class="ml-2 w-5 h-5" ${item.isParticipating ? 'checked' : ''} onchange="togglePart(${index})">
                `;

                // ë“œë˜ê·¸ ì´ë²¤íŠ¸ ì—°ê²°
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragover', handleDragOver);
                div.addEventListener('drop', handleDrop);
                div.addEventListener('dragenter', (e) => e.preventDefault());

                list.appendChild(div);
            });
        }

        // --- ë°ì´í„° ìˆ˜ì • í•¨ìˆ˜ë“¤ (ì „ì—­ ë…¸ì¶œ) ---
        window.updateName = (idx, val) => { rankingsData[idx].name = val; saveRankings(); };
        window.updateStat = (idx, field, val) => { rankingsData[idx][field] = parseInt(val); saveRankings(); };
        window.updateNote = (idx, val) => { rankingsData[idx].notes = val; saveRankings(); };
        window.togglePart = (idx) => { rankingsData[idx].isParticipating = !rankingsData[idx].isParticipating; saveRankings(); };
        
        window.addNewPlayer = () => {
            const name = prompt("ìƒˆ ì„ ìˆ˜ ì´ë¦„:");
            if(name) {

                saveRankings();

        window.resetWins = () => {
            if(confirm("ëª¨ë“  ìŠ¹íŒ¨ ê¸°ë¡ì„ 0ìœ¼ë¡œ ë§Œë“­ë‹ˆê¹Œ?")) {
                rankingsData.forEach(p => { p.wins = 0; p.losses = 0; });

        window.resetDefense = () => {
            if(confirm("ë°©ì–´ì „ íšŸìˆ˜ë¥¼ ì´ˆê¸°í™”í•©ë‹ˆê¹Œ?")) {
                rankingsData.forEach(p => { p.defenseCount = 0; p.notes = '-'; });
                saveRankings();
            }
        };

        // --- ë“œë˜ê·¸ ì•¤ ë“œë¡­ ë¡œì§ ---
        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            this.classList.add('dragging');
        }
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }
        function handleDrop(e) {
            e.stopPropagation();
            const targetEl = this; // ë–¨ì–´ì§„ ìœ„ì¹˜ì˜ ìš”ì†Œ
            if (dragSrcEl !== targetEl) {
                const srcIdx = parseInt(dragSrcEl.dataset.index);
                const targetIdx = parseInt(targetEl.dataset.index);
                
                // ë°°ì—´ ìˆœì„œ ë°”ê¾¸ê¸°
                const [movedItem] = rankingsData.splice(srcIdx, 1);
                rankingsData.splice(targetIdx, 0, movedItem);
                
                saveRankings(); // ì €ì¥ ë° ì¬ë Œë”ë§
            }
            dragSrcEl.classList.remove('dragging');
            return false;
        }

        // --- ë§¤ì¹˜ ê²°ê³¼ ë¡œì§ ---
        function populateMatchSelectors() {
            const p1 = document.getElementById('p1Select');
            const p2 = document.getElementById('p2Select');
            // ì™¸ë¶€ ë„ì „ì ì˜µì…˜ ì¶”ê°€
            const extOption = '<option value="external">ğŸ¥· ì™¸ë¶€ ë„ì „ì</option>';

            rankingsData.forEach((p, i) => {

            });
            p1.innerHTML = options;
            p2.innerHTML = options;
        }

            const p1Idx = document.getElementById('p1Select').value;
            const p2Idx = document.getElementById('p2Select').value;
            const extName = document.getElementById('externalName').value;
            const winnerVal = document.querySelector('input[name="winner"]:checked')?.value;

            if(!winnerVal) return alert("ìŠ¹ìë¥¼ ì„ íƒí•˜ì„¸ìš”.");
            if(p1Idx === "" || p2Idx === "") return alert("ì„ ìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”.");
            if(p1Idx === p2Idx && p1Idx !== 'external') return alert("ì„œë¡œ ë‹¤ë¥¸ ì„ ìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”.");

            // ê°„ë‹¨í•œ ë¡œì§ êµ¬í˜„ (ë³µì¡í•œ ë­í‚¹ ë³€ë™ ë¡œì§ì€ í•„ìš”ì‹œ ì¶”ê°€)
            // ì—¬ê¸°ì„œëŠ” ìŠ¹ìˆ˜/íŒ¨ìˆ˜ë§Œ ì˜¬ë¦¬ê³  ë¡œê·¸ ë‚¨ê¸°ëŠ” ì •ë„ë¡œ êµ¬í˜„
            
            let winnerName, loserName;
            let p1Data = p1Idx === 'external' ? {name: extName || 'ì™¸ë¶€ì¸'} : rankingsData[p1Idx];
            let p2Data = p2Idx === 'external' ? {name: extName || 'ì™¸ë¶€ì¸'} : rankingsData[p2Idx];

            if (winnerVal === 'blue') {
                winnerName = p1Data.name; loserName = p2Data.name;
                if(p1Idx !== 'external') p1Data.wins = (p1Data.wins || 0) + 1;
                if(p2Idx !== 'external') p2Data.losses = (p2Data.losses || 0) + 1;
            } else {
                winnerName = p2Data.name; loserName = p1Data.name;
                if(p2Idx !== 'external') p2Data.wins = (p2Data.wins || 0) + 1;
                if(p1Idx !== 'external') p1Data.losses = (p1Data.losses || 0) + 1;
            }

            // ë¡œê·¸ ì¶”ê°€
            const logMsg = `${type === 'friendly' ? '[ì¹œì„ ]' : '[ë­í‚¹]'} ${winnerName} ìŠ¹ vs ${loserName} íŒ¨`;
            matchHistoryData.unshift({
                date: new Date().toLocaleDateString(),
                winner: winnerName,
                loser: loserName,
                type: type,
                season: activeSeason
            });

            // ë­í‚¹ì „ì¼ ê²½ìš° ìˆœìœ„ ë³€ë™ ë¡œì§ (ì„ íƒì‚¬í•­ - ì¼ë‹¨ ì €ì¥ë§Œ í•¨)
            saveRankings();
            alert("ê²½ê¸° ê²°ê³¼ ë°˜ì˜ ì™„ë£Œ!");
        }

        // íƒ­ ì „í™˜
        window.switchTab = function(tabName) {
            ['ranking', 'match', 'tools'].forEach(t => {
                document.getElementById(t + 'Section').classList.add('hidden');
                document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.remove('active');
            });
            document.getElementById(tabName + 'Section').classList.remove('hidden');
            document.getElementById('tab' + tabName.charAt(0).toUpperCase() + tabName.slice(1)).classList.add('active');
        }

    </script>
