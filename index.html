<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC VR Boxing Ranking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .rank-card { transition: transform 0.2s; }
        .rank-card:hover { transform: translateY(-2px); }
        .tier-badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; font-weight: 700; margin-left: 4px; }
        .tier-bronze { background-color: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }
        .tier-silver { background-color: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; }
        .tier-gold { background-color: #fffbeb; color: #b45309; border: 1px solid #fcd34d; box-shadow: 0 0 10px rgba(251, 191, 36, 0.2); }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: transparent; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="text-slate-800 max-w-md mx-auto min-h-screen bg-white shadow-2xl border-x border-slate-100 flex flex-col">

    <header class="bg-white p-5 sticky top-0 z-10 border-b border-slate-100 bg-opacity-90 backdrop-blur-md">
        <div class="flex justify-between items-center mb-1">
            <h1 class="text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 italic">RFC RANKING</h1>
            <span id="currentSeason" class="text-[10px] font-bold bg-slate-800 text-white px-2 py-1 rounded-full">Season Loading...</span>
        </div>
        <p class="text-xs text-slate-400 font-medium">Real-time VR Boxing Leaderboard</p>
    </header>

    <section class="p-4 bg-slate-50 border-b border-slate-100">
        <div class="bg-white border border-blue-100 rounded-xl p-4 shadow-sm">
            <h2 class="text-xs font-bold text-blue-600 mb-2 flex items-center gap-1">
                üì¢ ÏãúÏ¶å Í∑úÏπô & Í≥µÏßÄ
            </h2>
            <div id="ruleTextDisplay" class="text-xs text-slate-600 leading-relaxed whitespace-pre-wrap">
                Î°úÎî© Ï§ë...
            </div>
        </div>
    </section>

    <main id="rankingList" class="flex-grow p-4 space-y-3 bg-white">
        <div class="text-center py-10 text-slate-400 text-sm">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§...</div>
    </main>

    <section class="p-4 border-t border-slate-100 bg-slate-50">
        <h3 class="text-xs font-bold text-slate-500 mb-3 px-1">ÏµúÍ∑º Í≤ΩÍ∏∞ Í≤∞Í≥º</h3>
        <div id="recentMatches" class="space-y-2">
            </div>
    </section>

    <footer class="p-6 text-center text-[10px] text-slate-300">
        POWERED BY RFC ENGINE v3.4
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDlj68ex-fM0ExRdD-tvCy-UyIneVoPmGk", authDomain: "rfk-ranking.firebaseapp.com", projectId: "rfk-ranking", storageBucket: "rfk-ranking.firebasestorage.app", messagingSenderId: "675366165774", appId: "1:675366165774:web:795d34c56eab630b4dcb5f", measurementId: "G-CXPDZQ8GTL" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'ranking-manager-default';

        // Listen to Realtime Updates
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'rankings', 'main');
        onSnapshot(docRef, (doc) => {
            if (doc.exists()) {
                const data = doc.data();
                renderApp(data);
            }
        });

        function getTierBadge(count) {
            if (count < 5) return `<span class="tier-badge tier-bronze">BRONZE</span>`;
            if (count < 9) return `<span class="tier-badge tier-silver">SILVER</span>`;
            return `<span class="tier-badge tier-gold">GOLD</span>`;
        }

        function renderApp(data) {
            const rankings = data.rankings || [];
            const history = data.matchHistory || [];
            const season = data.activeSeason || "Season 1";
            
            // [NEW] 1. Í∑úÏπô ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ Î°úÏßÅ
            const ruleText = data.ruleText || "Îì±Î°ùÎêú Í∑úÏπôÏù¥ ÏóÜÏäµÎãàÎã§.";
            document.getElementById('ruleTextDisplay').textContent = ruleText;

            // 2. ÏãúÏ¶å ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('currentSeason').textContent = season;

            // 3. Îû≠ÌÇπ Î†åÎçîÎßÅ
            const rankContainer = document.getElementById('rankingList');
            rankContainer.innerHTML = '';

            // Ï†êÏàòÏàú Ï†ïÎ†¨ (ÌòπÏãú ÏïàÎêòÏñ¥ÏûàÏùÑ Í≤ΩÏö∞ ÎåÄÎπÑ)
            rankings.sort((a, b) => b.elo - a.elo);

            rankings.forEach((p, index) => {
                const rank = index + 1;
                const prevRank = p.previousRank || rank;
                const diff = prevRank - rank;
                
                let changeHtml = '<span class="text-slate-300">-</span>';
                if (diff > 0) changeHtml = `<span class="text-red-500 font-bold text-[10px]">‚ñ≤${diff}</span>`;
                else if (diff < 0) changeHtml = `<span class="text-blue-500 font-bold text-[10px]">‚ñº${Math.abs(diff)}</span>`;

                // Ìã∞Ïñ¥ Î±ÉÏßÄ Í≥ÑÏÇ∞
                const matchCount = (p.wins || 0) + (p.losses || 0);
                const tierBadge = getTierBadge(matchCount);

                // ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ
                const imgTag = p.imageUrl 
                    ? `<img src="${p.imageUrl}" class="w-10 h-10 rounded-full object-cover border border-slate-100 shadow-sm">`
                    : `<div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-lg shadow-sm">üë§</div>`;

                const html = `
                    <div class="rank-card flex items-center p-3 rounded-2xl border border-slate-100 shadow-sm bg-white relative overflow-hidden">
                        ${rank <= 3 ? `<div class="absolute top-0 right-0 w-12 h-12 bg-gradient-to-bl from-yellow-100/50 to-transparent rounded-bl-3xl"></div>` : ''}
                        
                        <div class="w-8 text-center mr-3 flex flex-col items-center justify-center">
                            <span class="text-xl font-black ${rank === 1 ? 'text-yellow-500' : (rank === 2 ? 'text-slate-400' : (rank === 3 ? 'text-orange-400' : 'text-slate-700'))} italic">${rank}</span>
                            <div class="h-3">${changeHtml}</div>
                        </div>

                        <div class="mr-3 shrink-0">
                            ${imgTag}
                        </div>

                        <div class="flex-grow min-w-0">
                            <div class="flex items-center gap-1 mb-0.5">
                                <span class="font-bold text-slate-800 text-sm truncate">${p.name}</span>
                                ${tierBadge}
                            </div>
                            <div class="text-[11px] text-slate-500 flex items-center gap-2">
                                <span class="font-medium text-slate-600">${p.wins}Ïäπ ${p.losses}Ìå®</span>
                                <span class="text-slate-300">|</span>
                                <span>${p.gameId || '-'}</span>
                            </div>
                        </div>

                        <div class="text-right pl-2">
                            <div class="text-sm font-black text-blue-600">${p.elo}</div>
                            <div class="text-[9px] text-slate-400 font-medium">ELO SCORE</div>
                        </div>
                    </div>
                `;
                rankContainer.innerHTML += html;
            });

            // 4. ÏµúÍ∑º Í≤ΩÍ∏∞ Î†åÎçîÎßÅ
            const matchContainer = document.getElementById('recentMatches');
            matchContainer.innerHTML = '';
            
            // ÌòÑÏû¨ ÏãúÏ¶å Í∏∞Î°ùÎßå ÌïÑÌÑ∞ÎßÅÌïòÏó¨ ÏÉÅÏúÑ 5Í∞ú ÌëúÏãú
            const currentSeasonMatches = history
                .filter(m => m.season === season)
                .slice(0, 5);

            if (currentSeasonMatches.length === 0) {
                matchContainer.innerHTML = '<div class="text-xs text-center text-slate-400 py-2">ÏïÑÏßÅ Í≤ΩÍ∏∞ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
            } else {
                currentSeasonMatches.forEach(m => {
                    const el = document.createElement('div');
                    el.className = 'flex justify-between items-center bg-white p-2.5 rounded-lg border border-slate-100 shadow-sm text-xs';
                    el.innerHTML = `
                        <div class="flex items-center gap-2 w-[45%]">
                            <span class="font-bold text-blue-600 truncate text-right w-full">${m.winner}</span>
                            <span class="bg-blue-100 text-blue-600 px-1 rounded text-[9px] font-bold shrink-0">WIN</span>
                        </div>
                        <div class="text-slate-300 font-bold px-1">VS</div>
                        <div class="flex items-center gap-2 w-[45%] flex-row-reverse">
                            <span class="font-medium text-slate-500 truncate text-left w-full">${m.loser}</span>
                            <span class="bg-slate-100 text-slate-500 px-1 rounded text-[9px] font-bold shrink-0">LOSE</span>
                        </div>
                    `;
                    matchContainer.appendChild(el);
                });
            }
        }
    </script>
</body>
</html>
